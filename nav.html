<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nav Bar Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- <link rel="stylesheet" href="/css/master.css"> -->
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/cad1bli.css">

</head>

<body>
  <nav class="mash-navbar" id="sticky">
    <div class="mash-inner-navbar">
      <ul class="mash-inline mash-main-menu mash-nav">
        <li class="logo">
          <a href="#" class="mash-brand">Mashable</a>
          <div class="geos-content">
            <a href="#" class="geo">Mashable BR</a>
            <br>
            <a href="#" class="geo">Mashable GT</a>
            <br>
            <a href="#" class="geo">Mashable ME</a>
            <br>
            <a href="#" class="geo">Mashable SV</a>
          </div>
        </li>
        <li class="mash-submenu collapsable pull-right" id="signin"><a href=""></a></li>
        <li class="mash-follow mash-submenu mash-follow-menu mash-pull-right"><a href=""><span>Facebook</span><span>Twitter</span><span>YouTube</span></a></li>
        <li class="mash-nav-search mash-submenu pull-right"><a href="" class="mash-search-trigger"></a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item2">Video</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item3">Entertainment</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item4">Culture</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item5">Tech</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item6">Science</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item7">Social Good</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item8">Shop</a></li>
        <li class="mash-channel mash-submenu mash-collapasable"><a href="#" class="mash-item9">More</a></li>
      </ul>
    </div>
  </nav>
  <div class="box-test">
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="black"></div>
  </div>
</body>

</html>
